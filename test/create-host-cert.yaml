apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sandtest-johnkoepp-com
  namespace: default
  labels:
    aws_common_name: sandtest.johnkoepp.com
    aws_status: waiting
spec:
  secretName: sandtest-johnkoepp-com-tls
  subject:
    organizations:
      - koeppster-labs
  commonName: sandtest.johnkoepp.com
  dnsNames:
    - sandtest.johnkoepp.com
  issuerRef:
    name: cert-issuer-stage
    kind: ClusterIssuer

