apiVersion: core.spinoperator.dev/v1alpha1
kind: SpinApp
metadata:
  name: pyplay-spinapp
  labels:
    app: pyplay
spec:
  image: "localhost:32000/spin-pyplay:latest"
  replicas: 1
  executor: containerd-shim-spin
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: pyplay-gateway
  namespace: default
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      hostname: "*.k8s.koeppster.lan"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pyplay-route
  namespace: default
  labels:
    app: pyplay
spec:
  parentRefs:
    - name: pyplay-gateway
  hostnames: ["pyplay.k8s.koeppster.lan"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
      - name: pyplay-spinapp
        port: 80