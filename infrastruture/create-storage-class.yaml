apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: kube-nfs
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.1.40
  share: /srv/kube-lv
  mountPermissions: "0777"
reclaimPolicy: Delete
volumeBindingMode: Immediate
mountOptions:
  - auto
  - nofail
  - nolock
  - intr
  - tcp
